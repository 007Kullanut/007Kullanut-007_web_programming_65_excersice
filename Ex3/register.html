<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <center><h1>เเบบฝึกหัดที่3 : HTML Form</h1></center>
    <center><h1>รหัสนักศึกษา 6440011007 กุลณัฐ เอี่ยมจิตติรักษ์</h1></center>
    <center><h1>ฟอร์มลงทะเบียนศิษย์เก่าสาขาITและIS</h1></center>

    <form action="https://www.example.com" method="post">
        <label for="name">ชื่อ : </label>
        <input type="text" name="customer_name">

        <label for="lastname">นามสกุล : </label>
        <input type="text" lastname="customer_lastname" >

        <br><br>
        <label for="id">รหัสนักศึกษา : </label>
        <input type="id" name="id">

        <br><br>
        <label for="gender">เพศ : </label>
        <input type="radio" name="gender"> ชาย
        <input type="radio" name="gender"> หญิง

        <br><br>
        <label for="year of admission">ปีการศึกษาที่เข้าศึกษา : </label>
        <input type="year of admission" name="year of admission">
        
        <br><br>
        <label for="address">ที่อยู่ : </label>
        <textarea name="address" cols="30" rows="5"></textarea>

        <br><br>
        <label for="email">Email : </label>
        <input type="email" name="customer_email">

        <br><br>
        <label for="tel">เบอร์ติดต่อ : </label>
        <input type="tal" name="tal" >

        <br><br>
        <label for="major">สาขา : </label>
        <select name="major">
            <option value="01">IT</option>
            <option value="02">IS</option>
        </select>
        
        <br><br>
        <label for="job">อาชีพในปัจจุบัน : </label>
        <input type="job" name="job">
        
        <br><br>
        <label for="company name">ชื่อบริษัท : </label>
        <input type="company name" name="company name">

        <br><br>
        <label for="company address">ที่อยู่บริษัท : </label>
        <textarea name="company address" cols="30" rows="5"></textarea>

        <br><br>
        <label for="job type">ประเภทงาน : </label>
        <input type="checkbox" name="Web Developer"> Web Developer
        <input type="checkbox" name="Digltal Marketing"> Digltal Marketing
        <input type="checkbox" name="SA"> SA
        <input type="checkbox" name="Graphic Design"> Graphic Design
        
        <br><br>
        <label for="picture">รูปตนเอง : </label>
        <input type="file" name="profile_pic">

        <br><br>
        <input type="submit" name="Submit" value="Submit">
        <input type="reset" name="Reset" value="Clear">
    </form>
    <br>
    <a href="../index.html">HOME</a>
</body>
</html>
